<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Akan Name</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento,Playfair+Display+SC,Sorts+Mill+Goudy&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Gugi|Kalam">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fonts-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body class="container-fluid" style="background-image:url(images/akan.jpg)">
        <div id="heading">
          <h1>Welcome To Akan Names</h1>
          <h2 id="get">Do You Like To Find Your Akan Name? We Got You Covered!!</h2>
        </div>
        <div class="overlay">
            <div class="container">
              <h2>Enter Your Details Here!</h2>
              <form name="myForm" class="form" onsubmit="validate();">
                <div class="form-group">
                  <label for="number">Year of Birth:</label>
                  <input type="number" class="form-control" id="year" placeholder="Year of Birth" name="year">
                </div>
                <div class="form-group">
                  <label for="month">Month of Birth:</label>
                  <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
                </div>
                <div class="form-group">
                  <label for="date">Date of Birth:</label>
                  <input type="number" class="form-control" id="date" placeholder="Date of Birth" name="date">
                </div>
                <div class="form-group">
                  <label for="month">Gender</label><br>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
                <br>
              </form>
              <p id="results"> </p>
            </div>
        </div>
        <script>
            var CC, YY, MM, DD, d, dayValue;
            var dayNames = ["Sunday","Monday","Tuesday","Wednesday", "Thursday", "Friday","Saturday" ];
            var maleNames = ["Kwasi","Kwadwo","Kwabena","Kwaku","Yaw", "Kofi","Kwame"];
            var femaleNames = ["Akosua","Adwoa","Abenaa","Akua"," Yaa","Afua","Ama"];

            function validate() {
            var genders = document.getElementsByName("gender");
            if( document.myForm.year.value == "" || document.myForm.year.value.length !=4 || document.myForm.year.value >2200 || document.myForm.year.value <=1900) {
                alert( "Please provide a valid year of birth! eg 2000" );
                document.myForm.year.focus() ;
                return false;
            }
            else if( document.myForm.month.value == "" || isNaN( document.myForm.month.value ) ||
            document.myForm.month.value.length != 2 || document.myForm.month.value > 12  || document.myForm.month.value <= 0){
                alert( "Please provide your month of birth! between 1 and 12" );
                document.myForm.month.focus() ;
                return false;
            }
            else if( document.myForm.date.value == "" || isNaN( document.myForm.month.value ) ||
            document.myForm.month.value.length != 2|| document.myForm.date.value > 31 || document.myForm.date.value <= 0) {
                alert( "Please provide a valid date that you were born in!" );
                document.myForm.day.focus() ;
                return false;
            }
            else if(genders[0].checked==false && genders[1].checked==false ) {
                alert("You must select male or female");
                return false;
            }
            else{
                return true ;
            }

            }

            function calculateDayValue(){
            year = document.getElementById("year").value;
            CC = parseInt(year.substring(0,2));
            YY = parseInt(year.substring(2,4));
            MM = parseInt(document.getElementById("month").value);
            DD = parseInt(document.getElementById("date").value);
            d = ( ( (CC/4) -2*CC-1) + ( (5*YY/4) ) + ((26*(MM+1)/10) ) + DD)%7;
            console.log(d);
            return (Math.floor(d));
            }

            function getGender(){
            var genders = document.getElementsByName("gender");
            if(genders[0].checked == true){
                var gender = "male";
            }
            else if(genders[1].checked == true){
                var gender = "female";
            }
            else{
                return false;
            }
            switch(gender){
                case "male":
                if (dayValue == 1){
                    alert("You were born on " +dayNames[0] + " and Your akan name is " +maleNames[0]+"!");
                }
                else if(dayValue == 2){
                    alert("You were born on "+dayNames[1] + " and Your akan name is " +maleNames[1]+"!");
                }
                else if(dayValue == 3){
                    alert("You were born on " +dayNames[2]+ " and Your akan name is " +maleNames[2]+"!");
                }
                else if(dayValue == 4){
                    alert("You were born on "+dayNames[3] +  " and Your akan name is " +maleNames[3]+"!");
                }
                else if(dayValue == 5){
                    alert("You were born on "+dayNames[4] +  " and Your akan name is " +maleNames[4]+"!");
                }
                else if(dayValue == 6){
                    alert("You were born on "+dayNames[5] +  " and Your akan name is " +maleNames[5]+"!");
                }
                else if(dayValue == -0){
                    alert("You were born on "+dayNames[6] + " and Your akan name is " +maleNames[6]+"!");
                }
                break;
                case "female":
                if (dayValue == 1){
                    alert("You were born on "+dayNames[0] + " and Your akan name is  " +femaleNames[0]+"!");
                }
                else if(dayValue == 2){
                    alert("You were born on " +dayNames[1] + " and Your akan name is " +femaleNames[1]+"!");
                }
                else if(dayValue == 3){
                    alert("You were born on " +dayNames[2] + " and Your akan name is " +femaleNames[2]+"!");
                }
                else if(dayValue == 4){
                    alert("You were born on " +dayNames[3] + " and Your akan name is " +femaleNames[3]+"!");
                }
                else if(dayValue == 5){
                    alert("You were born on " +dayNames[4] + " and Your akan name is " +femaleNames[4]+"!");
                }
                else if(dayValue == 6){
                    alert("You were born on " +dayNames[5] + " and Your akan name is " + femaleNames[5]+"!");
                }else if(dayValue == -0){
                    alert("You were born on " +dayNames[6] + " and Your akan name is " +femaleNames[6]+"!");
                }
                break
                default:

            }
            }
            function findName(){
            dayValue = calculateDayValue();
            getGender();
            }
        </script>
  </body>
</html>
